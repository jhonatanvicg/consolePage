<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming website</title>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <body>
      <div class="container">
        <div class="navbar">
          <img src="./images/logo.png" class="logo" alt="logo">
          <nav>
            <ul id="menuList">
              <li><a href="">Game Controllers</a></li>
              <li><a href="">VR Accesories</a></li>
              <li><a href="">Media Remote</a></li>
              <li><a href="">Others</a></li>
            </ul>
          </nav>
          <img src="./images/menu.png" class="menu-icon" alt="menu-icon" onclick="toggleMenu()">
        </div>

        <div class="row">
          <div class="col-1">
            <h2>PS4 V2 <br>Dualshock 4</h2>
            <h3>Wireless Controller for Playstation 4</h3>
            <p>(Compatible/Generick)</p>
            <h4>$32.50</h4>
            <button type="button">Buy Now <img src="./images/arrow.png" alt=""> </button>
          </div>
          <div class="col-2">
            <img src="./images/controller.png" class="controller" alt="controller">
            <div class="color-box"> 
            </div>
            <div class="add-btn">
              <img src="./images/add.png" alt="">
              <p><small>Add to Cart</small></p>
            </div>
          </div>
        </div>

        <div class="social-links">
          <img src="./images/fb.png" alt="">
          <img src="./images/tw.png" alt="">
          <img src="./images/ig.png" alt="">
        </div>
      </div>

      <script>
        let menuList = document.getElementById('menuList');
        menuList.style.maxHeight = "0px";

        function toggleMenu(){
          if(menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "130px";
          }else{
            menuList.style.maxHeight = "0px";
          }
        }
      </script>
    </body>
  </head>
</html>
